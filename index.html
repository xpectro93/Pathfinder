<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Pathfinder/favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!-- <script src="/index.js" type="module"></script> -->
    <script src="/Pathfinder/index.js" type="module"></script>
    <title>Pathfinder</title>
</head>
<body>
    

        <form id="gridForm">
            <h1>Pathfinder</h1>
            Grid Size
            <input id="gridRange" type="range" min="20" step="5" max="100"/>
            <select name="maze" id="mazeType">
                <option value="draw">Draw my own maze </option>
                <option value="prim">Draw Prims maze</option>
                <option value="recMaze">Draw Recursive Division maze</option>
            </select>
            Search Type:
            <select id="algoType">
                <option value="aStar">A* Algorithm</option>
                <option value="dijkstra">Dijkstra's Algorithm</option>
            </select>
            Pick pixel type (walls, start, end)
            <select name="type" id="type">
                <option value="wall"> wall </option>
                <option value="start">Start</option>
                <option value="end">End</option>
            </select>
            <input id="submit" type="submit" value="Draw Path">
            <button id="reset">Clear All</button>
        </form>
                 
    <canvas id='root'></canvas>
</body>
</html>

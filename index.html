<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js" type="module"></script>
    <title>A*</title>
</head>
<body>
    <h1>Pathfinder</h1>
    <form id="gridForm">
        <label for="pathFindingType">
            Pathfinding Type:
            <select>
                <option value="A_Star">A* Algorithm</option>
            </select>
        </label>
        <label for="gridRange">
            Grid Size
            <input id="gridRange" type="range" min="20" step="5" max="50"/>
        </label>
        <div>
            Pick Starting point and Ending point
            <select name="position" id="position">
                <option> Pick Location </option>
                <option value="start">Start</option>
                <option value="end">End</option>
            </select>
        </div>
    <input id="submit" type="submit" value="Draw Path">
    </form>
    <canvas id='root'></canvas>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js" type="module"></script>
    <title>A*</title>
</head>
<body>
    <h1>Pathfinder</h1>

        <form id="gridForm">
            Pathfinding Type:
            <select>
                <option value="A_Star">A* Algorithm</option>
            </select>

            Grid Size
            <input id="gridRange" type="range" min="20" step="5" max="100"/>
            <div id="mazeType">
                <input type="radio" id="draw" name="gridType" value="draw">
                <label for="draw">Draw my own maze</label>
                <input type="radio" id="prim" name="gridType" value="prim">
                <label for="prim">Draw Prims maze</label>
            </div>
            Pick pixel type (walls, start, end)
            <select name="type" id="type">
                <option value="wall"> wall </option>
                <option value="start">Start</option>
                <option value="end">End</option>
            </select>
            <input id="submit" type="submit" value="Draw Path">
        </form>
                 
    <canvas id='root'></canvas>
</body>
</html>
